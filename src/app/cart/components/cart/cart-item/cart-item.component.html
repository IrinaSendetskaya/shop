<div
  [ngClass]="{
    content: isAvailableBuy
  }"
></div>

<div class="cart-item" *ngIf="product">
  <div class="cart-item-detail">{{ product?.name }}</div>
  <div class="cart-item-detail">{{ product?.price }}</div>
  <button class="cart-button_update" (click)="update()">Update</button>
  <button class="cart-button_delete" (click)="delete()">Delete</button>
</div>
